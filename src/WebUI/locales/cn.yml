    <p>请记住，cRPG 中有很多经验丰富的玩家，因此在初期遇到挑战是完全正常的。不要因此气馁！有任何问题，欢迎加入我们的 <a href='https://discord.gg/c-rpg' target='_blank'>Discord</a>！</p>"
