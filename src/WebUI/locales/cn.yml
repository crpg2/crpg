help:
  title: 帮助中心

  overview:
    navTitle: 总览
    title: 欢迎来到 cRPG！
    intro: "
      <p>如果你是新手，可能会在寻找帮助时找到此页面，那么你来对地方了！这将作为一个“新手礼包”，帮助你解答一些基础问题。</p>
      <p>我们建议先查看<a href='/help/build-support'>配置指南</a>，这是学习我们的建造系统和开始创造你个性化角色的最佳途径！</p>"

  buildSupport:
    navTitle: 配置指南
    title: 创建你的角色配置
    content: "
      <p>为你的角色建立一个良好的配置是在 cRPG 中主宰战场的基本工具。作为游戏新手，你需要一个简单、易用且清晰的配置，以便尽可能多地参与战斗。</p>
      <p>关于配置最基本的规则是，属性提升（如力量和敏捷）应始终以<strong> 3 的倍数</strong>调整。</p>
      <p>这样做的原因是，每当力量或敏捷增加 3 的倍数时，你就可以让相关属性的<strong>技能点数+1</strong>。</p>
      <p>例如：</p>
      <ul>
      <li>在 3 级敏捷时，你可以将 1 点投入到你的“运动”技能中</li>
      <li>增加 3 点使其达到 6 级后，你可以投入 2 点</li>
      <li>如此反复，直到达到你想要的等级！</li>
      </ul>
      <p>你可以使用<a href='/builder' target='_blank'>这个工具</a>来尝试不同的配置，也可以在<a href='https://discord.com/channels/279063743839862805/1036085650849550376' target='_blank'>专门的 Discord 聊天频道</a>中提出问题。</p>"

  joinClan:
    title: 加入一个家族
    navTitle: 加入家族
    content: '
      <p>在 cRPG 中加入家族是个不错的选择，有两个简单的理由：</p>
      <ul>
      <li>这让你更深入地参与社区——你可以向更有经验的玩家学习，从而提升自己的技术！</li>
      <li>你可以访问他们的<strong>家族军械库</strong>——其中包含可以向其他玩家借用的物品！在游戏早期金币紧张时，这会是一个巨大的资源帮助！</li>
      </ul>'

  FAQ:
    title: 常见问题
    navTitle: FAQ
    intro: "
      <p>在这里你会找到一些常见问题的解答。如果有更多疑问，请在<a href='https://discord.com/channels/279063743839862805/1044686358066778112' target='_blank'> Discord 频道</a>中提问！</p>"
    list:
      - q: 力量需求如何运作？
        a: 你可以穿戴任何装备，但如果你不满足使用该装备的需求，你将会面临<strong>惩罚</strong>。
      - q: 如何赚取经验和金币？
        a: 很简单！只需玩游戏即可！随着团队赢得回合，你会获得一个<strong>倍率</strong>，它会将经验和金币的获取率按屏幕右下角显示的倍率（如 x1、x2、x3、x4、x5）进行叠加。使用较差的装备可以<strong>增加收入</strong>，因为装备是需要消耗你的金币的。
      - q: 大家都很强，为什么我感觉这么弱？
        a: cRPG 拥有许多经验丰富的老玩家，平均技能水平高于原版玩家。因此，你可能会发现这里的战斗起初较难，尤其是你是新手的情况下！
      - q: 什么是转生和转生点？
        a: 转生是 cRPG 的一个功能，它允许你将角色回退到 1 级，作为交换，你会获得一个<strong>代数</strong>，这会提高你的经验获取率，同时你还会获得一个<strong>转生点</strong>，可以用来升级和增强装备属性。
      - q: 为什么要转生 16 次？
        a: 我们建议转生 16 次，因为这样可以让你的经验倍率达到最大，之后在超过 31 级时能够更快地升级。

