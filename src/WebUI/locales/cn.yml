      short: 砍
      title: 砍伤伤害
      description: '
        <p>砍伤伤害代表切割或劈砍攻击，通常由剑或斧等锋利武器造成。</p>
        <p>这种攻击对低护甲或无护甲的敌人非常有效，能够充分利用他们的脆弱性。护甲越薄，砍伤伤害越具破坏性，反映了锋利武器能够切穿敌人暴露区域的能力。</p>'

    Pierce:
      long: 刺伤
      short: 刺
      title: 穿刺伤害
      description: '
        <p>穿刺伤害指由箭、矛或匕首等穿透性武器造成的伤害。</p>
        <p>穿刺伤害的主要优势在于对付护甲敌人的效率。穿刺伤害在命中头部时具有更高的倍数加成，如果近战（穿刺）攻击击中敌人的头部，伤害将增加至 1.3 倍，而远程攻击则增加至 1.6 倍。</p>
        <p>这使得穿刺伤害在因头部命中而增加伤害方面成为最具潜力的伤害类型。</p>'

    Blunt:
      long: 钝伤
      short: 钝
      title: 钝击伤害
      description: '
        <p>钝击伤害是由锤子、狼牙棒或棍棒等冲击性武器造成的创伤。</p>
        <p>这种伤害类型在对付护甲敌人时与穿刺伤害类似，但与穿刺伤害不同，钝击伤害没有增加的头部命中倍数加成。这使得钝击在一般用途上相对更为实用。</p>'

